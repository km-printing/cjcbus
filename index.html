<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CJC Bus Arrival Timings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
    details {
      margin-top: 20px;
      text-align: left;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #bus-options {
      margin-bottom: 10px;
    }
    button {
      margin: 6px 4px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>CJC Bus Arrival Timings</h1>
  <table id="bus-table">
    <thead>
      <tr>
        <th>Bus</th>
        <th>College Side</th>
        <th>Opposite Side</th>
      </tr>
    </thead>
    <tbody id="bus-body">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <details>
    <summary>Customise your view</summary>
    <div id="bus-options">Loading...</div>
    <label><input type="checkbox" id="side-college" checked> College Side</label>
    <label><input type="checkbox" id="side-opposite" checked> Opposite Side</label>
    <br>
    <button id="apply-filters">Apply</button>
    <button id="save-link">Save Link</button>
  </details>

  <script>
    const stops = {
      college: 51099,
      opposite: 51091
    };
    let busData = { college: {}, opposite: {} };
    let availableBuses = new Set();

    function getMinutes(est) {
      if (!est) return "-";
      const diff = (new Date(est) - new Date()) / 60000;
      return diff < 0 ? "-" : Math.round(diff) + " min";
    }

    async function fetchStop(stopId) {
      const res = await fetch(`https://arrivelah2.busrouter.sg/?id=${stopId}`);
      return res.json();
    }

    async function fetchData() {
      try {
        const [collegeData, oppositeData] = await Promise.all([
          fetchStop(stops.college),
          fetchStop(stops.opposite)
        ]);
        busData.college = {};
        busData.opposite = {};
        availableBuses.clear();

        for (const svc of collegeData.services) {
          busData.college[svc.no] = [getMinutes(svc.next.time), getMinutes(svc.next2.time)];
          availableBuses.add(svc.no);
        }
        for (const svc of oppositeData.services) {
          busData.opposite[svc.no] = [getMinutes(svc.next.time), getMinutes(svc.next2.time)];
          availableBuses.add(svc.no);
        }

        renderTable();
        renderBusOptions();
      } catch (e) {
        console.error("Error fetching data", e);
      }
    }

    function renderTable() {
      const params = new URLSearchParams(window.location.search);
      const filterBuses = params.get("buses") ? params.get("buses").split(",") : null;
      const showCollege = params.get("college") !== "false";
      const showOpposite = params.get("opposite") !== "false";

      const tbody = document.getElementById("bus-body");
      tbody.innerHTML = "";

      const allBuses = Array.from(availableBuses).sort((a,b)=>a-b);
      const busesToShow = filterBuses ? allBuses.filter(b=>filterBuses.includes(b)) : allBuses;

      for (const bus of busesToShow) {
        const row = document.createElement("tr");

        const busCell = document.createElement("td");
        busCell.textContent = bus;
        row.appendChild(busCell);

        const collegeCell = document.createElement("td");
        collegeCell.textContent = showCollege && busData.college[bus] ? busData.college[bus].join(", ") : "-";
        row.appendChild(collegeCell);

        const oppositeCell = document.createElement("td");
        oppositeCell.textContent = showOpposite && busData.opposite[bus] ? busData.opposite[bus].join(", ") : "-";
        row.appendChild(oppositeCell);

        tbody.appendChild(row);
      }
    }

    function renderBusOptions() {
      const container = document.getElementById("bus-options");
      container.innerHTML = "";
      Array.from(availableBuses).sort((a,b)=>a-b).forEach(bus => {
        const label = document.createElement("label");
        label.style.display = "inline-block";
        label.style.marginRight = "10px";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = bus;
        input.checked = true;
        label.appendChild(input);
        label.append(" " + bus);
        container.appendChild(label);
      });
    }

    document.getElementById("apply-filters").addEventListener("click", () => {
      const selectedBuses = Array.from(document.querySelectorAll("#bus-options input:checked"))
        .map(cb => cb.value);
      const showCollege = document.getElementById("side-college").checked;
      const showOpposite = document.getElementById("side-opposite").checked;

      const params = new URLSearchParams();
      if (selectedBuses.length > 0) params.set("buses", selectedBuses.join(","));
      if (!showCollege) params.set("college", false);
      if (!showOpposite) params.set("opposite", false);

      window.location.search = params.toString();
    });

    document.getElementById("save-link").addEventListener("click", () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("Link copied to clipboard! You can add it to your home screen.");
      });
    });

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
