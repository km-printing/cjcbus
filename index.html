<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CJC Bus Arrival Timings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚌 CJC Bus Arrival Timings</h1>
  </header>

  <main>
    <table id="bus-table">
      <thead>
        <tr>
          <th>Bus</th>
          <th>Side of CJC (51099)</th>
          <th>Opposite CJC (51091)</th>
        </tr>
      </thead>
      <tbody id="bus-body">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </main>

<section id="customise">
  <details>
    <summary>⚙️ Customise your view</summary>
    <div style="margin-top: 10px;">
      <form id="customise-form">
        <fieldset>
          <legend>Choose buses:</legend>
          <div id="bus-options">Loading...</div>
        </fieldset>
        <fieldset>
          <legend>Choose side(s):</legend>
          <label class="cb"><input type="checkbox" name="side" value="51099" checked> Side of CJC</label>
          <label class="cb"><input type="checkbox" name="side" value="51091" checked> Opposite CJC</label>
        </fieldset>
        <div class="actions">
          <button type="button" id="generate-link">Generate & Load Link</button>
          <button type="button" id="save-link">📲 Save This Link</button>
        </div>
      </form>
      <p id="custom-link"></p>
    </div>
  </details>
</section>
  
  <footer>
    <p id="last-updated"></p>
    <p>Data from <a href="https://arrivelah2.busrouter.sg" target="_blank">arrivelah2.busrouter.sg</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
